<section id="contact">
	<div class="banner alt-font">
		<div class="container">

			<div class="row">
				<div class="col-lg-4">
					<h2 class="alt-font">Grab a Drink?</h2>
					<br>
					<p>I love the New Orlean Iced Coffee from <a href="https://bluebottlecoffee.com" target="_blank">Blue Bottle <i class="fa fa-coffee"></i></a> <br>and the classic milk tea from <a href="http://www.bobaguys.com/" target="_blank">Boba Guys !</a> </p>
				</div>
				<div class="col-lg-8">
					<ul class="list-inline banner-social-buttons">
						{% for social in site.social %}
						<li>
							<a href="{{ social.url }}" target="_blank" class="btn btn-default btn"><i class="fa fa-{{ social.icon }} fa-fw"></i> &nbsp <span class="network-name">{{ social.title }}</span></a>
						</li>
						{% endfor %}
					</ul>
				</div>
			</div>
		</div>
		<!-- /.container -->
	</div>
</section>
<!-- /.banner -->
